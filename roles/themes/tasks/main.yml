- name: download CBlue Theme
  unarchive:
    src: https://cinnamon-spices.linuxmint.com/files/themes/CBlue.zip
    dest: /home/{{ user }}/.themes
    remote_src: yes

- name: Change Themes
  become_user: "{{user}}"
  script: files/apply_themes.sh

- name: copy script
  become_user: "{{user}}"
  copy:
    src: files/apply_themes.sh
    dest: /home/{{user}}/apply_themes.sh
    mode: 0644

- name: apply theme
  become_user: "{{user}}"
  command: sh /home/{{user}}/apply_themes.sh

- name: Run a script with arguments (free form)
  script: /home/mint/apply_themes.sh
    
